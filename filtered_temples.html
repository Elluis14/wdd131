<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filtered Temples</title>
  <meta name="description" content="Browse LDS temples around the world and filter by year and size. Includes accessibility-friendly design and dynamic rendering." />
  <link rel="stylesheet" href="styles/filtered-temples.css">
</head>
<body>
  <header>
    <h1>Temples of the World</h1>
    <nav aria-label="Temple filters">
      <button type="button" data-filter="home" class="active">Home</button>
      <button type="button" data-filter="old">Old</button>
      <button type="button" data-filter="new">New</button>
      <button type="button" data-filter="large">Large</button>
      <button type="button" data-filter="small">Small</button>
    </nav>
  </header>

  <main id="temples-container" role="region" aria-live="polite" aria-busy="false">
    <!-- Temple cards will be injected here -->
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span> | Luis Angel Ramos</p>
  </footer>

  <script src="scripts/filtered-temples.js" defer></script>
</body>
</html>
