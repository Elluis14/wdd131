<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Review Submitted</title>
  <link rel="stylesheet" href="styles/form.css" />
  <script>
    // Review counter using localStorage
    let count = Number(localStorage.getItem("reviewCount")) || 0;
    count++;
    localStorage.setItem("reviewCount", count);
  </script>
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p>Your review has been submitted successfully.</p>
    <p>Total reviews submitted: <span id="counter"></span></p>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script>
    document.querySelector('#counter').textContent = localStorage.getItem("reviewCount");
    document.querySelector('#year').textContent = new Date().getFullYear();
    document.querySelector('#lastModified').textContent = document.lastModified;
  </script>
</body>
</html>
